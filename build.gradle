allprojects {
	apply plugin: 'maven'
	apply plugin: 'java-library'

	group = 'com.jeedsoft'
	version = '1.1.8'
	sourceCompatibility = '1.7'

	repositories {
		maven { url 'http://maven.aliyun.com/nexus/content/groups/public' }
	}

    tasks.withType(JavaCompile) {
        options.incremental = true
        options.encoding = 'UTF-8'
    }
}
